<form method="post" action="/profession">
    <h3>🎯 Profession principale</h3>
    <label for="profession_select">Choisissez une profession :</label>
    <select name="lecture" id="profession_select">
        <option value="militaire">Militaire</option>
        <option value="fisc">Fisc</option>
        <option value="cadastre">Cadastre</option>
        <option value="police">Police</option>
        <option value="notaire">Notaire</option>
        <option value="enregistrement">Enregistrement</option>
        <option value="scolaire">Scolaire</option>
    </select>

    <h3>📆 Informations personnelles</h3>
    <label for="naissance">Année de naissance :</label>
    <input type="number" name="naissance" id="naissance" min="1600" max="2025" />

    <label for="lieu">Lieu de naissance :</label>
    <input type="text" name="lieu_naissance" id="lieu" placeholder="ex. Alsace" />

    <label for="profession_text">Profession :</label>
    <input type="text" name="profession" id="profession_text" placeholder="ex. douanier" />

    <h3>📌 Caractéristiques</h3>
    <label>Choisissez les caractéristiques :</label><br>
    <input type="checkbox" name="caracteristiques" value="militaire"> Militaire<br>
    <input type="checkbox" name="caracteristiques" value="officier"> Officier<br>
    <input type="checkbox" name="caracteristiques" value="blesse"> Blessé<br>
    <input type="checkbox" name="caracteristiques" value="etatcivil"> État civil<br>
    <input type="checkbox" name="caracteristiques" value="celibataire"> Célibataire<br>

    <h3>📚 Documentation souhaitée</h3>
    <label>Choisissez les documents à afficher :</label><br>
    <input type="checkbox" name="documentation" value="f12"> F/12<br>
    <input type="checkbox" name="documentation" value="f14"> F/14<br>
    <input type="checkbox" name="documentation" value="poincons"> Registre des poinçons<br>

    <button type="submit">🔎 Rechercher</button>
</form>
